<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ID Tag</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
</head>
<body>
  <div class="k-shell" data-page-title="ID Tag" data-context-action="id-tag">
    <button class="k-shell-backdrop" type="button" data-drawer-backdrop aria-label="Tutup menu"></button>

    <aside class="k-shell-sidebar" data-shell-sidebar aria-label="Sidebar navigasi">
      <nav class="k-shell-menu" aria-label="Navigasi utama">
        <a href="/dashboard.html" class="k-shell-link" data-nav-link>
          <img src="/assets/icons/dashboard.svg" alt="" width="18" height="18">
          <span>Dashboard</span>
        </a>
        <a href="/id-tag.html" class="k-shell-link" data-nav-link>
          <img src="/assets/icons/id-tag.svg" alt="" width="18" height="18">
          <span>ID Tag</span>
        </a>
      </nav>

      <div class="k-shell-bottom">
        <a href="/settings.html" class="k-shell-link" data-nav-link>
          <img src="/assets/icons/settings.svg" alt="" width="18" height="18">
          <span>Settings</span>
        </a>

        <div class="k-profile-strip" aria-label="Profil pengguna">
          <div class="k-profile-avatar" aria-hidden="true">U</div>
          <span data-username>username</span>
        </div>
      </div>
    </aside>

    <main class="k-shell-main">
      <header class="k-shell-topbar">
        <button class="k-shell-toggle" type="button" data-drawer-toggle aria-label="Buka menu">
          â˜°
        </button>
        <h1 class="k-shell-page-title">ID Tag</h1>
        <button id="addIdTagBtn" class="k-shell-action" type="button">
          <img src="/assets/icons/plus.svg" alt="" width="16" height="16">
          <span>+ ID Tag</span>
        </button>
      </header>

      <section class="k-page-header" aria-label="Header ID Tag">
        <p>Kelola daftar bandul ID Tag Anda dalam satu tampilan ringkas.</p>
      </section>

      <section class="k-table-wrap" aria-label="Daftar ID Tag">
        <div class="k-table k-id-table">
          <div class="k-row k-head">
            <span>Nama</span>
            <span>Code</span>
            <span class="k-cell-center">Status</span>
            <span class="k-cell-center">Switch</span>
            <span class="k-cell-center">Edit</span>
          </div>
          <div id="tagRows"></div>
        </div>
        <p id="tagsEmptyState" class="k-empty-state" hidden>Belum ada ID Tag</p>
      </section>
    </main>
  </div>

  <div id="editModal" class="k-modal hidden" hidden>
    <div class="k-modal-card" role="dialog" aria-modal="true" aria-labelledby="editTagTitle">
      <h3 id="editTagTitle">Edit ID Tag</h3>
      <form id="editTagForm" class="k-modal-form">
        <div class="form-row">
          <label for="tagNameInput">Nama bandul</label>
          <input id="tagNameInput" name="name" type="text" maxlength="120" required>
        </div>
        <div class="form-row">
          <label for="tagLocationInput">Catatan lokasi</label>
          <input id="tagLocationInput" name="meet_location_text" type="text" maxlength="255">
        </div>
        <div class="form-row">
          <label for="tagLinkInput">Direct link override</label>
          <input id="tagLinkInput" name="contact_link_override" type="url" placeholder="https://example.com">
        </div>
        <p id="editTagError" class="message error" hidden></p>
        <div class="k-modal-actions">
          <button type="button" class="secondary" id="cancelEditTagBtn">Batal</button>
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>


  <div id="redeemModal" class="k-modal hidden" hidden>
    <div class="k-modal-card" role="dialog" aria-modal="true" aria-labelledby="redeemTitle">
      <h3 id="redeemTitle">Pilih 1 dari 5 code</h3>
      <p style="margin-top:0;color:#9ca3af;font-size:.92rem;">Pilih satu code untuk di-claim menjadi ID Tag Anda.</p>
      <div id="redeemCodeList" class="k-modal-form"></div>
      <p id="redeemError" class="message error" hidden></p>
      <div class="k-modal-actions">
        <button type="button" class="secondary" id="redeemCloseBtn">Nanti</button>
      </div>
    </div>
  </div>

  <div id="toastRoot" class="k-toast-root" aria-live="polite" aria-atomic="true"></div>

  <script src="/common.js"></script>
  <script src="/app-shell.js"></script>
  <script>
    (() => {
      if (window.__idTagInitDone) return;
      window.__idTagInitDone = true;

      const tagRows = document.getElementById('tagRows');
      const addIdTagBtn = document.getElementById('addIdTagBtn');
      const emptyState = document.getElementById('tagsEmptyState');
      const editModal = document.getElementById('editModal');
      const editForm = document.getElementById('editTagForm');
      const editError = document.getElementById('editTagError');
      const cancelBtn = document.getElementById('cancelEditTagBtn');
      const nameInput = document.getElementById('tagNameInput');
      const locationInput = document.getElementById('tagLocationInput');
      const linkInput = document.getElementById('tagLinkInput');
      const redeemModal = document.getElementById('redeemModal');
      const redeemCodeList = document.getElementById('redeemCodeList');
      const redeemError = document.getElementById('redeemError');
      const redeemCloseBtn = document.getElementById('redeemCloseBtn');

      let currentTags = [];
      let editingTagId = null;

      function normalizeTagsResponse(payload) {
        if (Array.isArray(payload)) return payload;
        if (Array.isArray(payload?.data)) return payload.data;
        return [];
      }

      function formatCode12(code12) {
        const digits = String(code12 || '').replace(/\D/g, '');
        if (digits.length !== 12) return String(code12 || '-');
        return `${digits.slice(0, 4)}-${digits.slice(4, 8)}-${digits.slice(8, 12)}`;
      }

      function isDirectLinkValid(link) {
        const value = String(link || '').trim();
        return value.startsWith('https://') && value.length > 8;
      }

      function mapTag(raw) {
        return {
          id: raw.id,
          name: String(raw.name ?? raw.tag_name ?? '-'),
          code12: String(raw.code12 ?? raw.unique_code ?? ''),
          meet_location_text: String(raw.meet_location_text ?? raw.location_note ?? ''),
          contact_link_override: String(raw.contact_link_override ?? raw.direct_link ?? ''),
          enabled: Boolean(raw.enabled ?? raw.is_active),
        };
      }

      function getStatus(tag) {
        const linkValid = isDirectLinkValid(tag.contact_link_override);
        if (!linkValid) return { label: 'Belum siap', cls: 'is-pending', canToggle: false, checked: false };
        return tag.enabled
          ? { label: 'Aktif', cls: 'is-active', canToggle: true, checked: true }
          : { label: 'Nonaktif', cls: 'is-inactive', canToggle: true, checked: false };
      }

      async function apiGetTags() { return apiFetch('/api/tags'); }
      async function apiPatchTag(id, payload) {
        return apiFetch(`/api/tags/${id}`, { method: 'PATCH', body: JSON.stringify(payload) });
      }
      async function apiToggleTag(id, enabled) {
        return apiFetch(`/api/tags/${id}/toggle`, { method: 'PATCH', body: JSON.stringify({ enabled }) });
      }
      async function apiGetRedeemBatch() { return apiFetch('/api/redeem/batch'); }
      async function apiClaimRedeemCode(code12) {
        return apiFetch('/api/redeem/claim', { method: 'POST', body: JSON.stringify({ code12 }) });
      }

      function closeAllModals() {
        editModal.classList.add('hidden');
        editModal.hidden = true;
        redeemModal.classList.add('hidden');
        redeemModal.hidden = true;
        document.body.classList.remove('k-lock-scroll');
      }

      function openModal(id) {
        closeAllModals();
        const target = document.getElementById(id);
        if (!target) return;
        target.classList.remove('hidden');
        target.hidden = false;
        document.body.classList.add('k-lock-scroll');
      }

      function openEditModal(tag) {
        editingTagId = tag.id;
        nameInput.value = tag.name || '';
        locationInput.value = tag.meet_location_text || '';
        linkInput.value = tag.contact_link_override || '';
        editError.hidden = true;
        editError.textContent = '';
        openModal('editModal');
      }

      function closeEditModal() {
        editModal.classList.add('hidden');
        editModal.hidden = true;
        editingTagId = null;
        editForm.reset();
        editError.hidden = true;
        if (redeemModal.hidden) {
          document.body.classList.remove('k-lock-scroll');
        }
      }

      function openRedeemModal() { openModal('redeemModal'); }

      function closeRedeemModal() {
        redeemModal.classList.add('hidden');
        redeemModal.hidden = true;
        redeemError.hidden = true;
        redeemError.textContent = '';
        if (editModal.hidden) {
          document.body.classList.remove('k-lock-scroll');
        }
      }

      function renderEmptyState() {
        tagRows.innerHTML = `
          <div class="k-row k-empty-row">
            <span style="grid-column: 1 / -1; text-align: center; color: #9ca3af;">Belum ada ID Tag</span>
          </div>
        `;
        emptyState.hidden = true;
      }

      function renderRows() {
        tagRows.innerHTML = '';
        if (!currentTags.length) {
          renderEmptyState();
          return;
        }
        emptyState.hidden = true;

        currentTags.forEach((tag) => {
          const status = getStatus(tag);
          const row = document.createElement('div');
          row.className = 'k-row';
          row.innerHTML = `
            <span>${tag.name}</span>
            <span class="k-code-text">${formatCode12(tag.code12)}</span>
            <span class="k-cell-center"><span class="k-pill ${status.cls}">${status.label}</span></span>
            <span class="k-cell-center">
              <label class="k-switch" title="${status.canToggle ? 'Ubah status tag' : 'Direct link belum siap'}">
                <input type="checkbox" data-toggle-id="${tag.id}" ${status.checked ? 'checked' : ''} ${status.canToggle ? '' : 'disabled'}>
                <span class="k-switch-slider" aria-hidden="true"></span>
              </label>
            </span>
            <span class="k-cell-center">
              <button type="button" class="k-btn-mini" data-edit-id="${tag.id}" aria-label="Edit ${tag.name}">
                <img src="/assets/icons/edit.svg" alt="" width="14" height="14">
              </button>
            </span>
          `;
          tagRows.appendChild(row);
        });
      }

      async function loadTags() {
        try {
          const payload = await apiGetTags();
          currentTags = normalizeTagsResponse(payload).map(mapTag);
          renderRows();
        } catch (error) {
          if (String(error.message || '').toLowerCase().includes('sesi habis')) return;
          showToast('Terjadi kesalahan server', 'error');
        }
      }

      async function openRedeemFlow() {
        try {
          const payload = await apiGetRedeemBatch();
          if (!payload?.ok || !payload?.batch || !Array.isArray(payload.batch.codes) || !payload.batch.codes.length) {
            showToast('Tidak ada redeem code tersedia.', 'error');
            return;
          }

          redeemCodeList.innerHTML = '';
          payload.batch.codes.forEach((item) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'k-btn-mini';
            button.style.width = '100%';
            button.style.marginBottom = '8px';
            button.textContent = String(item.display || formatCode12(item.code12));
            button.addEventListener('click', async () => {
              redeemError.hidden = true;
              const previous = button.textContent;
              button.disabled = true;
              button.textContent = 'Memproses...';
              try {
                await apiClaimRedeemCode(String(item.code12 || ''));
                closeRedeemModal();
                await loadTags();
                showToast('Redeem code berhasil di-claim', 'success');
              } catch (error) {
                redeemError.textContent = String(error.message || 'Gagal claim code.');
                redeemError.hidden = false;
                button.disabled = false;
                button.textContent = previous;
              }
            });
            redeemCodeList.appendChild(button);
          });

          openRedeemModal();
        } catch (error) {
          const message = String(error.message || '');
          if (message.includes('404') || message.toLowerCase().includes('not found')) {
            showToast('Tidak ada redeem code tersedia.', 'error');
            return;
          }
          showToast('Terjadi kesalahan server', 'error');
        }
      }

      tagRows.addEventListener('click', (event) => {
        const editBtn = event.target.closest('[data-edit-id]');
        if (!editBtn) return;
        const id = Number(editBtn.getAttribute('data-edit-id'));
        const tag = currentTags.find((item) => item.id === id);
        if (!tag) return;
        openEditModal(tag);
      });

      tagRows.addEventListener('change', async (event) => {
        const input = event.target.closest('input[data-toggle-id]');
        if (!input) return;

        const id = Number(input.getAttribute('data-toggle-id'));
        const desiredEnabled = input.checked;
        input.disabled = true;

        try {
          await apiToggleTag(id, desiredEnabled);
          await loadTags();
        } catch (error) {
          const message = String(error.message || '');
          if (message.includes('Direct link belum diisi')) {
            showToast(message, 'error');
          } else {
            showToast('Terjadi kesalahan server', 'error');
          }
          input.checked = false;
          await loadTags();
        }
      });

      editForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        if (!editingTagId) return;

        const payload = {
          name: nameInput.value.trim(),
          meet_location_text: locationInput.value.trim(),
          contact_link_override: linkInput.value.trim(),
        };

        const submitBtn = editForm.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        editError.hidden = true;

        try {
          await apiPatchTag(editingTagId, payload);
          closeEditModal();
          await loadTags();
          showToast('ID Tag berhasil diperbarui', 'success');
        } catch (error) {
          const message = String(error.message || 'Gagal menyimpan perubahan');
          if (message.toLowerCase().includes('sesi habis')) return;
          editError.textContent = message;
          editError.hidden = false;
          if (message.toLowerCase().includes('server')) {
            showToast('Terjadi kesalahan server', 'error');
          }
        } finally {
          submitBtn.disabled = false;
        }
      });

      addIdTagBtn.addEventListener('click', () => {
        openRedeemFlow();
      });

      cancelBtn.addEventListener('click', closeEditModal);
      editModal.addEventListener('click', (event) => { if (event.target === editModal) closeEditModal(); });
      redeemCloseBtn.addEventListener('click', closeRedeemModal);
      redeemModal.addEventListener('click', (event) => { if (event.target === redeemModal) closeRedeemModal(); });

      closeAllModals();
      loadTags();
    })();
  </script>
</body>
</html>
